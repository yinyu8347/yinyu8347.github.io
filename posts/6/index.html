rds-l"><h2 id=第二代cr200j与上一代相比有诸多改进首先车体断面改为鼓型车厢宽度和坐席与cr300和cr400系列相同由3105mm加宽至3360-mm坐席宽度也将大幅度加宽车辆间距缩短到800mm风挡改为对波橄榄型双层折棚风挡提高车体气密性拖车空调机组原有一车两台的改为一台车厢高度仍保持4433-mm是目前国内最胖的单层列车设计时速160kmh>第二代CR200J与上一代相比有诸多改进。首先，车体断面改为鼓型，车厢宽度和坐席与CR300和CR400系列相同，由3105mm加宽至3360 mm，坐席宽度也将大幅度加宽，车辆间距缩短到800mm，风挡改为对波橄榄型双层折棚风挡，提高车体气密性，拖车空调机组原有一车两台的改为一台，车厢高度仍保持4433 mm，是目前国内最“胖”的单层列车。设计时速160km/h。</h2><p><img src=https://yinyu8347.github.io/images/CR200J2.0.jpg alt=CR300BF></p><ul class=pa0></ul><div class="mt6 instapaper_ignoref"></div></div><aside class="w-30-l mt6-l"></aside></article></main><footer class="bg-black bottom-0 w-100 pa3" role=contentinfo><div class="flex justify-between"><a class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href=https://yinyu8347.github.io/>&copy; 尹宇 2023</a><div><div class=ananke-socials></div></div></div></footer></body></html>
